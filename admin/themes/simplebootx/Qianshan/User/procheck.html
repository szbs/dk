<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Qianshan/User/userlist')}">普通用户列表</a></li>
			<li><a href="{:U('Qianshan/User/useredit')}">增加普通用户</a></li>
		</ul>
		需要贷款金额 ： {$uesrprofile.required_load_amount}万元 需要贷款时间 ：{$uesrprofile.required_load_term}月<br/>
		
		<form method="post" class="js-ajax-form" action="{:U('Qianshan/product/index')}">
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>产品名称</th>
					<th>贷款期限</th>
					<th>贷款金额</th>
					<th>贷款利息</th>
					<th>还款情况</th>
					<th>手续费</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="voList" item="vo">
				<tr>
					<td>{$vo.name}</td>
					<td>{$vo.due_time_from}－{$vo.due_time_to}月</td>
					<td>{$vo.credit_from}－{$vo.credit_to}万元</td>
					<td>{$vo.interest_text}</td>
					<td>{$vo.interest_month}</td>
					<td>{$vo.commission}</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
		<!--
		<div class="table-actions">
			<button type="submit" class="btn btn-primary btn-small js-ajax-submit">排序</button>
		</div>-->
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
